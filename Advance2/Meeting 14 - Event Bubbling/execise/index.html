<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Transversal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Card (Event Bubbling) -->
        <section>
            <div class="container">
                <div class="item">
                    <img src="assets/among-us.jpg" alt="Elon Musk" width="90px" height="auto">
                    <h5 class="name">Among Us</h5>
                    <a href="" class="close">x</a>
                </div>
                <div class="item">
                    <img src="assets/minecraft.jpg" alt="Jeff Bezos" width="90px" height="auto">
                    <h5 class="name">Minecraft</h5>
                    <a href="" class="close">x</a>
                </div>
                <div class="item">
                    <img src="assets/the sims.jpg" alt="" width="90px" height="auto">
                    <h5 class="name">The Sims</h5>
                    <a href="" class="close">x</a>
                </div>
            </div>
        </section>

        <!-- Input Type -->
        <section>
            <h3>Jawablah Teka-Teki berikut!</h3>

            <p>1. Kalau sendiri ada 4 kaki, kalau berdua ada 8 kaki. Apakah itu?</p>
            <input type="text" placeholder="Jawaban">

            <p>2. Kunci apa yang bisa membuat orang berjoget India?</p>
            <input type="text" placeholder="Jawaban">

            <p>3. Semakin banyak kamu mengambil, semakin banyak yang tersisa. Apakah itu?</p>
            <input type="text" placeholder="Jawaban">

            <br>
            <input type="submit" class="submit" onclick="sendData()">
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
