<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&amp;display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header-left">
            <img src="images/header-icon.png" alt="icon header">
            <a href="#">Mr Hamza - Web Developer</a>
        </div>
        <nav class="header-right">
            <a href="index.html">Project</a>
            <a href="#">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img src="images/mobile_contact.svg" alt="mobile_contact" class="illustration-img" width="800px">
            </div>

            <div class="contact">
                <img src="images/profile_contact.svg" alt="profile-contact-img" class="profile-contact-img">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me</p>

                <h4>Your Information</h4>
                <form action="https://formsubmit.co/hamzaf625@gmail.com" autocomplete="off" method="POST">
                    <div class="form-container">
                        <!-- Kolom Input Name -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                                <label for="name" class="form-label"> Name
                                </label>
                            </div>
                        </div>
                        <!-- Kolom Input City -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                                <label for="city" class="form-label">City
                                </label>
                            </div>
                        </div>
                        <!-- Kolom Input Email -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder=" ">
                                <label for="email" class="form-label">
                                    Email</label>
                            </div>
                        </div>
                        <!-- Kolom Input Message -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8"
                                    placeholder=" ">
                            </textarea>
                                <label for="message" class="form-label">
                                    Message</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="submit">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <img src="images/rocket.png" alt="rocker">
                <h3>Message Sent</h3>
                <p>Thank you for submitting !</p>
                <span class="modalClose">X</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="main-footer">
            <div class="info-top">
                Mr Hamza - Web Developer
            </div>

            <div class="social-media">
                <div class="fab fa-instagram-square"></div>
                <div class="fab fa-twitter-square"></div>
                <div class="fab fa-facebook-square"></div>
                <div class="fas fa-envelope"></div>
            </div>

            <p class="info-center">
                Copyright &copy; 2023.
                Mr Hamza. All rights reserved.
            </p>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="contact.js"></script>
</body>

</html>
