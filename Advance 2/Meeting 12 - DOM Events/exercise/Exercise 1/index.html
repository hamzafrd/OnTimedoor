<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting 13 - DOM Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onkeydown="keypress()">
    <main>
        <img src="https://media.giphy.com/media/VTtANKl0beDFQRLDTh/giphy.gif" alt="Code" width="100" height="auto"
            onmouseover="rotateGif(this)" onmouseout="rotateBack(this)">

        <div id="div" onscroll="scrolling()" onscrollend="scrollend()">
            <h3>Bagaimana membedakan HTML, CSS, dan
                Javascript pada website?</h3>
            <p>HTML, CSS, dan Javascript bisa di
                analogikan sebagai tubuh manusia. HTML
                adalah kerangka tubuh, CSS adalah pakaian
                atau aksesoris yang digunakan, dan Javascript
                adalah sel saraf yang membuat manusia bisa
                bergerak dan berinteraksi</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
